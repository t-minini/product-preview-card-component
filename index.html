<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tulio Minini" />
    <meta
      name="image"
      property="og:image"
      content="/images/image-product-desktop.jpg"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Web Page Tab -->
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="card-container">
      <figure class="image">
        <img
          src="./images/image-product-desktop.jpg"
          alt="chanel gabrielle perfume bottle"
        />
      </figure>
      <article class="perfume-container">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="price-new">$149.99</p>
          <p class="price-old">$169.99</p>
        </div>
        <button class="btn">
          <img
            src="./images/icon-cart.svg"
            alt="cart icon"
          />&nbsp;&nbsp;&nbsp;Add to Cart
        </button>
      </article>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://tuliominini.com/" target="_blank">Tulio Minini</a>.
    </footer>
  </body>
</html>
